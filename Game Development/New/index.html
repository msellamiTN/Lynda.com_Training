<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Game Course</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <style media="screen">
        canvas{
            background: grey;
        }
    </style>
  </head>
  <body onload="init();">
    <canvas id="testCanvas" width="500" height="500"></canvas>
<script type="text/javascript">
    function init()
    {
        // step 1 create stage
        var stage = new createjs.Stage("testCanvas");

        // step 2 create circle
        var circle = new createjs.Shape();
        // draw circle
        circle.graphics.beginFill("Orange").drawCircle(0,0, 90);
        // set co-ordinates
        circle.x = 250;
        circle.y = 410;
        // add to stage
        stage.addChild(circle);

        // set ticker
        createjs.Ticker.setFPS(60);
        // update on every tick
        createjs.Ticker.addEventListener("tick", stage);

        // Change the properties of the circle, in 3 seconds
        createjs.Tween.get(circle, {loop: true})
        .to({alpha:1, x:90, y: 250}, 500)
        .to({alpha:1, x:250, y: 90}, 500)
        .to({alpha:1, x:410, y: 250}, 500)
        .to({alpha:1, x:250, y: 410}, 500)

    }
</script>
  </body>
</html>
